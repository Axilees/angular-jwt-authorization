<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" #username = "ngModel" class="form-control" required>
        <div class="alert-danger" *ngIf="!username.valid && f.submitted">
          User name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" required>
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100">
        Sign In
      </button>
    </form>
    <a [routerLink]="['/register']" href="" class="btn btn-link" style="color: darkgray;">
      I don't have an account
    </a>
  </div>
</div>
